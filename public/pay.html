<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>プレミアム登録｜おしゃべりあいこちゃん</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#222;margin:0;background:#fff}
    header{padding:20px;text-align:center;background:#f8f9ff}
    header h1{font-size:22px;margin:0;font-weight:700}
    header p{color:#555;margin:6px 0 0;font-size:14px}
    .wrap{max-width:720px;margin:24px auto;padding:0 16px}
    .card{border:1px solid #e8eaf0;border-radius:14px;padding:16px;background:#fff}
    .btn{display:inline-block;padding:12px 18px;margin:6px;border-radius:12px;text-decoration:none;font-weight:600}
    .btn.brand{background:#2f6df6;color:#fff}
    .muted{color:#636a7a}
    #log{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;font-size:12px;color:#555;white-space:pre-wrap}
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <header>
    <h1>プレミアム登録</h1>
    <p>LINEでログインして決済へ進みます</p>
  </header>

  <div class="wrap">
    <div class="card">
      <p class="muted">「LINEで続ける」を押すと、LINEログイン後に決済ページ（Stripe）へ移動します。</p>
      <button id="start" class="btn brand">LINEで続ける</button>
      <div id="log"></div>
    </div>
  </div>

  <script>
    const $ = (s)=>document.querySelector(s);
    const log = (m)=>{ const el=$("#log"); el.textContent = (el.textContent?el.textContent+"\n":"")+m };

    async function getConfig(){
      const r = await fetch("/api/config",{cache:"no-store"});
      if(!r.ok) throw new Error("config load failed: "+r.status);
      return r.json(); // { liffId }
    }

    async function ensureLogin(liffId){
      await liff.init({ liffId });
      if(!liff.isLoggedIn()){
        // コールバックはこの pay.html に返す
        liff.login({ redirectUri: location.href });
        return null; // 以降の処理は戻ってきてから
      }
      // ここに来たらログイン済み
      const idToken = liff.getIDToken();
      if(!idToken) throw new Error("IDトークンを取得できませんでした");
      return idToken;
    }

    async function createCheckout(idToken){
      const r = await fetch("/create-checkout-session/liff",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ idToken })
      });
      const data = await r.json();
      if(!r.ok) throw new Error(data?.error || "checkout create failed");
      if(!data.url) throw new Error("checkout url not returned");
      return data.url;
    }

    $("#start").addEventListener("click", async ()=>{
      $("#start").disabled = true;
      try{
        log("設定を取得中…");
        const { liffId } = await getConfig();
        if(!liffId) throw new Error("LIFF_ID が未設定です（/api/config）");

        log("LINEログイン確認中…");
        const idToken = await ensureLogin(liffId);
        if(!idToken){ log("LINEログインへ遷移しました…"); return; }

        log("決済セッションを作成中…");
        const url = await createCheckout(idToken);

        log("決済ページへ移動します");
        location.href = url;
      }catch(e){
        console.error(e);
        log("エラー: " + (e?.message || e));
        $("#start").disabled = false;
        alert("エラーが発生しました。ページを再読み込みしてやり直してください。");
      }
    });

    // 直接来た場合にも自動で開始したいなら下を有効化
    // window.addEventListener("DOMContentLoaded", ()=> $("#start").click());
  </script>
</body>
</html>
