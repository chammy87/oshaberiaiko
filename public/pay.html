<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>プレミアム登録｜おしゃべりあいこちゃん</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#222;margin:0;background:#fff}
    header{padding:20px;text-align:center;background:#f8f9ff}
    header h1{font-size:22px;margin:0;font-weight:700}
    header p{color:#555;margin:6px 0 0;font-size:14px}
    .wrap{max-width:720px;margin:24px auto;padding:0 16px}
    .card{border:1px solid #e8eaf0;border-radius:14px;padding:16px;background:#fff}
    .btn{display:inline-block;padding:12px 18px;margin:6px;border-radius:12px;text-decoration:none;font-weight:600;cursor:pointer}
    .btn.brand{background:#2f6df6;color:#fff}
    .btn.ghost{background:#fff;border:1px solid #e8eaf0;color:#222}
    .btn[disabled]{opacity:.6;pointer-events:none}
    .muted{color:#636a7a}
    #log{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;font-size:12px;color:#555;white-space:pre-wrap}
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <header>
    <h1>プレミアム登録</h1>
    <p>LINEでログインして決済へ進みます</p>
  </header>

  <div class="wrap">
    <div class="card">
      <p class="muted">「LINEで続ける」を押すと、LINEログイン後に決済ページ（Stripe）へ移動します。</p>
      <button id="start" class="btn brand">LINEで続ける</button>
      <button id="retry" class="btn ghost" style="display:none">もう一度試す</button>
      <div id="log" style="margin-top:8px"></div>
    </div>

    <div class="card" style="margin-top:12px">
      <p class="muted" style="margin:0 0 8px">もし画面が進まない/開かない場合は、外部ブラウザで開いてお試しください。</p>
      <button id="openExternal" class="btn ghost">外部ブラウザでこのページを開く</button>
    </div>
  </div>

  <script>
    const $ = (s)=>document.querySelector(s);
    const log = (m)=>{ const el=$("#log"); el.textContent = (el.textContent?el.textContent+"\n":"")+m };

    // UA判定（LINEアプリ内かどうか）
    const inLINE = /Line\//i.test(navigator.userAgent || "");

    async function getConfig(){
      const r = await fetch("/api/config",{cache:"no-store"});
      if(!r.ok) throw new Error("config load failed: "+r.status);
      return r.json(); // { liffId, liffIdPay, liffIdMypage }
    }

    async function initLiff(useLiffId){
      // すでに初期化済みでも2回目は無害
      await liff.init({ liffId: useLiffId });
      log("LIFF 初期化完了 (id=" + useLiffId + ")");
    }

    async function ensureLogin(){
      if(!liff.isLoggedIn()){
        log("未ログイン → LINEログインへ遷移");
        // 戻り先はこのページ
        liff.login({ redirectUri: location.href });
        return null; // ここで処理は一旦中断（ログイン後に戻ってくる）
      }
      const idToken = liff.getIDToken();
      if(!idToken){
        // openid がスコープに無い or 何らかの理由で取得不可
        throw new Error("IDトークンを取得できませんでした（ログインチャネルのScopeに『openid』が必要）");
      }
      return idToken;
    }

    async function createCheckout(idToken){
      const r = await fetch("/create-checkout-session/liff",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ idToken })
      });
      const data = await r.json().catch(()=> ({}));
      if(!r.ok) throw new Error(data?.error || "checkout create failed");
      if(!data.url) throw new Error("checkout url not returned");
      return data.url;
    }

    async function startFlow(){
      const btn = $("#start");
      const retry = $("#retry");
      btn.disabled = true;
      retry.style.display = "none";

      try{
        log("設定を取得中…");
        const { liffId, liffIdPay } = await getConfig();
        const useLiffId = liffIdPay || liffId;
        if(!useLiffId) throw new Error("LIFF_ID が未設定です（/api/config を確認）");

        // LIFF初期化
        await initLiff(useLiffId);

        // （念のため）LINE内で WebView 制限が強いときのための外部遷移フォールバックを予約
        let fallbackTimer = null;
        if(inLINE && liff.openWindow){
          fallbackTimer = setTimeout(()=>{
            log("フォールバック: 外部ブラウザで開き直します…");
            try{ liff.openWindow({ url: location.href, external: true }); }catch(_){}
          }, 15000); // 15秒進まなければ外部へ
        }

        // ログイン確認
        log("LINEログイン確認中…");
        const idToken = await ensureLogin();
        if(!idToken){ log("LINEログインへ遷移しました…"); return; }

        // チェックアウト作成
        log("決済セッションを作成中…");
        const url = await createCheckout(idToken);

        if(fallbackTimer) clearTimeout(fallbackTimer);

        log("決済ページへ移動します");
        location.href = url;
      }catch(e){
        console.error(e);
        log("エラー: " + (e?.message || e));
        $("#start").disabled = false;
        $("#retry").style.display = "inline-block";
        alert("エラーが発生しました。『もう一度試す』を押すか、外部ブラウザでお試しください。");
      }
    }

    $("#start").addEventListener("click", startFlow);
    $("#retry").addEventListener("click", startFlow);

    // 「外部ブラウザで開く」ボタン：LINE内表示で詰まるケースの救済
    $("#openExternal").addEventListener("click", async ()=>{
      try{
        const { liffId, liffIdPay } = await getConfig();
        const useLiffId = liffIdPay || liffId;
        if(inLINE && window.liff){
          await liff.init({ liffId: useLiffId });
          return liff.openWindow({ url: location.href, external: true });
        }
      }catch(_){}
      // LIFF未ロード時やPCなどは通常遷移
      location.href = location.href;
    });

    // 自動開始したい時は下を有効化（デバッグ中は手動を推奨）
    // window.addEventListener("DOMContentLoaded", startFlow);
  </script>
</body>
</html>
