<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>マイページ（契約状況）｜おしゃべりあいこちゃん</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Noto Sans JP", sans-serif; margin: 0; background: #f8f9ff; color: #222; }
    header {
      text-align: center;
      padding: 0;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header img {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 0 auto;
      border-bottom: 2px solid #f0f2fa;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 12px 0 0;
    }
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 13px;
      background: #e8f3ff;
      color: #0064c8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #f0f0f5;
      font-size: 14px;
    }
    th { color: #666; width: 38%; }
    td { color: #222; }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      margin: 6px 4px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn.brand { background: #2f6df6; color: #fff; }
    .btn.ghost { background: #fff; border: 1px solid #ccd5f3; color: #333; }
    .muted { color: #666; font-size: 13px; margin-top: 6px; }
    #log {
      display: none;
      font-size: 12px;
      background: #f4f4f8;
      border-radius: 8px;
      padding: 8px;
      margin-top: 12px;
      color: #555;
      white-space: pre-wrap;
      max-height: 240px;
      overflow-y: auto;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <header>
    <img src="./aiko-mypage.png" alt="おしゃべりあいこちゃん マイページ">
    <h1>契約状況を確認</h1>
  </header>

  <main>
    <div class="card">
      <button id="login" class="btn brand">LINEで続ける</button>
      <button id="refresh" class="btn ghost" style="display:none;">契約状況を更新</button>
      <div id="statusArea" style="margin-top:16px;"></div>
      <button id="toggleLog" class="btn ghost" style="margin-top:10px;">詳細ログを開く</button>
      <div id="log"></div>
    </div>
  </main>

  <script>
    const $ = s => document.querySelector(s);
    const log = (m)=>{ const el=$("#log"); el.innerHTML += m+"\\n"; el.scrollTop=el.scrollHeight; };
    const statusArea=$("#statusArea");
    const logBox=$("#log");

    $("#toggleLog").addEventListener("click",()=>{
      logBox.style.display = logBox.style.display==="none" ? "block" : "none";
    });

    async function fetchStatus(){
      $("#refresh").style.display="inline-block";
      log("契約情報取得中...");
      // 実際のAPI呼び出し処理をここに挿入
      const dummy={
        status:"プレミアム（有効）",
        id:"Ud2df7f2b159424720bd43da4cd6d37dd",
        start:"2025-10-05 02:38",
        end:"2025-11-05 02:38",
        cancel:"なし"
      };
      statusArea.innerHTML=`
        <table>
          <tr><th>ステータス</th><td><span class="status">有効</span></td></tr>
          <tr><th>ユーザーID</th><td>${dummy.id}</td></tr>
          <tr><th>契約プラン</th><td>${dummy.status}</td></tr>
          <tr><th>開始日時</th><td>${dummy.start}</td></tr>
          <tr><th>有効期限</th><td>${dummy.end}</td></tr>
          <tr><th>解約予定日</th><td>${dummy.cancel}</td></tr>
        </table>
        <button class="btn brand" onclick="window.open('https://billing.stripe.com/p/login','_blank')">請求ポータルを開く</button>
        <p class="muted">※ポータルでは支払い方法の変更、解約/再開、請求履歴の確認ができます。</p>
      `;
      log("✅ 契約情報を表示しました。");
    }

    $("#login").addEventListener("click",async ()=>{
      log("LINEログイン準備中...");
      const liffId="YOUR_LIFF_ID";
      await liff.init({liffId});
      if(!liff.isLoggedIn()){
        return liff.login({redirectUri:location.href});
      }
      $("#login").style.display="none";
      await fetchStatus();
    });
  </script>
</body>
</html>
