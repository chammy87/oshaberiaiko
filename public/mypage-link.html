<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>マイページへ移動中…｜おしゃべりあいこちゃん</title>
  <style>
    body{font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;color:#222;background:#fff}
    .wrap{max-width:720px;margin:0 auto;padding:24px 16px}
    .card{border:1px solid #e8eaf0;border-radius:14px;padding:16px;background:#fff}
    .muted{color:#636a7a}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid #e8eaf0;text-decoration:none;color:#222;font-weight:600;background:#fff}
    .brand{background:#2f6df6;color:#fff;border-color:#2f6df6}
    #log{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;font-size:12px;color:#555;white-space:pre-wrap;margin-top:8px}
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 8px">マイページへ移動します</h1>
      <p class="muted">LINEログインを確認中です。自動で遷移しない場合は下のボタンを押してください。</p>
      <button id="go" class="btn brand">もう一度試す</button>
      <div id="log"></div>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const log = m => { const el = $("#log"); el.textContent = (el.textContent?el.textContent+"\n":"") + m };

    async function getConfig(){
      const r = await fetch("/api/config",{cache:"no-store"});
      if(!r.ok) throw new Error("config load failed: "+r.status);
      return r.json(); // { liffId }
    }

    async function ensureLogin(liffId){
      await liff.init({ liffId });
      if(!liff.isLoggedIn()){
        // 戻り先はこのページ
        liff.login({ redirectUri: location.href });
        return null;
      }
      // ログイン済み → IDトークンから userId 取得
      const decoded = liff.getDecodedIDToken && liff.getDecodedIDToken();
      const userId = decoded?.sub;
      if(!userId){
        // 古い環境向けフォールバック
        const idToken = liff.getIDToken();
        if(!idToken) throw new Error("IDトークンを取得できませんでした");
        // userId が取れないケースは profile を使う手もあるが、sub の方が確実
        throw new Error("userId を取得できませんでした（decodedIDToken.sub が未取得）");
      }
      return userId;
    }

    async function run(){
      try{
        log("設定を取得中…");
        const { liffId } = await getConfig();
        if(!liffId) throw new Error("LIFF_ID が未設定です（/api/config）");

        log("LINEログイン確認中…");
        const userId = await ensureLogin(liffId);
        if(!userId){ log("LINEログインへ遷移しました…"); return; }

        log("マイページへ移動します");
        location.replace(`/mypage.html?userId=${encodeURIComponent(userId)}`);
      }catch(e){
        console.error(e);
        log("エラー: " + (e?.message || e));
      }
    }

    $("#go").addEventListener("click", run);
    window.addEventListener("DOMContentLoaded", run);
  </script>
</body>
</html>
